<!-- Título centrado -->
<h1 class="text-center" style="margin-top: 30px; margin-bottom: 20px;">Productos</h1>

<div class="text-center mb-4">
  <button class="btn btn-success" (click)="abrirFormulario()">Agregar Producto</button>
</div>

<!-- Formulario para agregar productos -->
@if (mostrarFormulario) {
  <div class="container">
    <div class="card p-4">
      <h3 class="text-center">Nuevo Producto</h3>
      <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <input type="text" class="form-control" formControlName="descripcion" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input type="number" class="form-control" formControlName="precio" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" formControlName="stock" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Imagen URL</label>
          <input type="text" class="form-control" formControlName="imagen">
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="cerrarFormulario()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
}


<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="d-flex flex-wrap justify-content-center gap-3">
      @for (servicio of serviciosPaginados; track servicio.id) {
        <app-card-producto
        [price]="servicio.precio"
        [stock]="servicio.stock ?? 0"
        [name]="servicio.nombre"
        [description]="servicio.descripcion"
        [img]="servicio.imagen || 'assets/default-image.jpg'"
        (deleteProduct)="servicio.id ? eliminarProducto(servicio.id) : null">
      </app-card-producto>
      
      }
    </div>

    <!-- Contenedor de paginación centrado -->
    <div class="pagination d-flex justify-content-center mt-4">
      <button class="btn btn-primary me-2" (click)="prevPage()" [disabled]="currentPage === 1">
        Anterior
      </button>

      <span class="fs-5 fw-bold mx-3">Página {{ currentPage }} de {{ totalPages() }}</span>

      <button class="btn btn-primary ms-2" (click)="nextPage()" [disabled]="currentPage === totalPages()">
        Siguiente
      </button>
    </div>

  </div>
</div>
