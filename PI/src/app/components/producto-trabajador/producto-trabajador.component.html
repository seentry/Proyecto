<!-- Título centrado -->
<h1 class="text-center mt-5 mb-4">Productos</h1>

<div class="text-center mb-4">
  <button (click)="abrirFormulario()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productoModal">Agregar Producto</button>
</div>

<!-- Modal para agregar productos -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productoModalLabel">Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" formControlName="descripcion" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" formControlName="precio" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" formControlName="stock" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Imagen URL</label>
            <input type="text" class="form-control" formControlName="imagen">
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="d-flex flex-wrap justify-content-center gap-3">
      @for (servicio of serviciosPaginados; track servicio.id) {
        <app-card-producto
          [price]="servicio.precio"
          [stock]="servicio.stock ?? 0"
          [name]="servicio.nombre"
          [description]="servicio.descripcion"
          [img]="servicio.imagen || 'assets/default-image.jpg'"
          (deleteProduct)="servicio.id ? eliminarProducto(servicio.id) : null">
        </app-card-producto>
      }
    </div>

    <!-- Contenedor de paginación centrado -->
    <div class="pagination d-flex justify-content-center mt-4">
      <button (click)="prevPage()" [disabled]="currentPage === 1" class="btn btn-primary me-2">
        Anterior
      </button>

      <span class="fs-5 fw-bold mx-3">Página {{ currentPage }} de {{ totalPages() }}</span>

      <button (click)="nextPage()" [disabled]="currentPage === totalPages()" class="btn btn-primary ms-2">
        Siguiente
      </button>
    </div>
  </div>
</div>
