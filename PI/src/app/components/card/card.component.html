<div class="card shadow" style="width: 300px; height: 450px; overflow: hidden; display: flex; flex-direction: column;">
  <img [src]="img" alt="Card image" class="card-img-top" style="height: 180px; object-fit: cover;">

  <div class="card-body text-center d-flex flex-column" style="flex: 1;">
    <h5 class="card-title fw-bold">{{ name }}</h5>

    <div class="card-text-container" style="max-height: 120px; overflow-y: auto;">
      <p class="card-text text-muted">{{ description }}</p>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-auto">
      <span class="fw-bold text-success">{{ price }} â‚¬</span>
      <span class="badge text-dark" style="background-color: #c4a98c;">Stock: {{ stock }}</span>
    </div>
  </div>
</div>
