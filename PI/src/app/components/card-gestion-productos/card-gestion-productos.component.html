<div class="card shadow border-0 bg-transparent">
    <img src="/img/tratamientos_faciales.jpg" class="card-img-top" alt="Tratamientos faciales">
    <div class="card-body">
        <h5 class="card-title">{{servicio}}</h5>
        <p>{{precio}}</p>
        <p>Stock: {{stock}}</p>
        
        <section class="d-flex justify-content-between mt-3">
            <button class="btn btn-dark btn-sm d-flex align-items-center gap-2">
                <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm d-flex align-items-center gap-2">
                <i class="bi bi-trash"></i> Eliminar
            </button>
        </section>
    </div>
</div>
