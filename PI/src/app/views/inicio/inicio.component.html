<article>

    <div class="text-center my-5">
        <h2 class="fw-bold text-uppercase">PRODUCTOS Y SERVICIOS DESTACADOS</h2>
        <h5 class="text-muted fst-italic">¡Ven Rápido, que se acaban!</h5>
    </div>
    

    <section class="col-12 text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 servicio" (click)="click_servicios()">
                <i class="bi bi-briefcase"></i>
                <p>Servicios</p>
            </div>
            <div class="col-md-4 servicio" (click)="click_productos()">
                <i class="bi bi-box-seam"></i>
                <p>Productos</p>
            </div>
        </div>
    </section>

    <section class="col-12 my-4">
        <div class="row justify-content-center">
    @if (servicios_productos == "servicios") {
        @for ( servicio of array_servicos; track servicio) {
            <app-card class="col-3" [name]="servicio.nombre" [price]="servicio.precio" ></app-card>
        }
        
    }

    @if (servicios_productos == "productos") {
        @for ( producto of array_productos; track producto) {
            <app-card class="col-3" [name]="producto.nombre" [stock]="producto.stock"></app-card>
        }
    }

        </div>
    </section>


    <app-carousel></app-carousel>
    
</article>
