<article>
  
    <h2 class="text-center mt-5">Texto de prueba</h2>

    <section class="col-12 text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 servicio" (click)="click_servicios()">
                <i class="bi bi-briefcase"></i>
                <p>Servicios</p>
            </div>
            <div class="col-md-4 servicio" (click)="click_productos()">
                <i class="bi bi-box-seam"></i>
                <p>Productos</p>
            </div>
        </div>
    </section>

    @if (servicios_productos == "servicios") {
        @for ( servicio of array_servicos; track servicio) {
            <app-card [name]="servicio.nombre" [price]="servicio.precio" ></app-card>
        }

    }

    @if (servicios_productos == "productos") {
        @for ( producto of array_productos; track producto) {
            <app-card [name]="producto.nombre" [stock]="producto.stock"></app-card>
        }
    }

    <!--
    <app-carousel>
        @for (opinion of opiniones; track opinion) {
        <app-carousel [title]="opinion.titulo" [description]="opinion.descripcion"
            [assessment]="opinion.valoracion" [user]="opinion.usuario"></app-carousel> 
        }
    </app-carousel>
    -->

    <app-carousel [opiniones]="opiniones"></app-carousel>

</article>
