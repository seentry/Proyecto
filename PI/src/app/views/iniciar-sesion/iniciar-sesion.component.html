<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5">
            <h2 class="text-center mb-4">Alicia Estetica</h2>
            
            <form action="" class="w-70">
                <div class="mb-3">
                    <label for="correo" class="form-label text-dark">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="Correo electrónico" required />
                </div>

                <div class="mb-3">
                    <label for="contraseña" class="form-label text-dark">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Contraseña" required />
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="iniciar_sesion" class="btn btn-link text-dark">¿Ya tienes cuenta? Inicia sesión</a><br>
                <a href="registrarse" class="btn btn-link text-dark">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>
</div>
