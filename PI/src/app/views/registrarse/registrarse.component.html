<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5">
            <h2 class="text-center mb-4">Alicia Estetica</h2>
            
            <form action="" class="w-70">
                <div class="mb-3">
                    <label for="nombre" class="form-label text-dark">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required />
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label text-dark">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Apellidos" required />
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label text-dark">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="Correo electrónico" required />
                </div>

                <div class="mb-3">
                    <label for="dni" class="form-label text-dark">DNI</label>
                    <input type="text" id="dni" name="dni" class="form-control" placeholder="DNI" required />
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-dark w-100">Enviar</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="inicio_sesion" class="btn btn-link text-dark">¿Ya tienes cuenta? Inicia sesión</a><br>
            </div>
        </div>
    </div>
</div>
