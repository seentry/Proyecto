<h2>Lista de Servicios</h2>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Precio</th>
      <th>Pagado</th>
      <th>Cliente</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    @for (servicio of servicios; track servicio) {
      <tr>
        <td>{{ servicio.id }}</td>
        <td>{{ servicio.fecha }}</td>
        <td>{{ servicio.precio }}</td>
        <td>{{ servicio.pagado ? 'SÃ­' : 'No' }}</td>
        <td>{{ servicio.cliente.nombre }} {{ servicio.cliente.apellidos }}</td>
        <td>{{ servicio.cliente.email }}</td>
      </tr>
    }
  </tbody>
</table>
