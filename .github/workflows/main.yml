name: Deploy Symfony App

on:
  push:
    branches:
      - despliegueDocker

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v3

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y subir imagen a Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/symfony-app:latest ./PIS
          docker push ${{ secrets.DOCKER_USERNAME }}/symfony-app:latest

      - name: Desplegar en servidor remoto
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/symfony-app:latest
            sudo docker stop symfony_app || true
            sudo docker rm symfony_app || true
            sudo docker run -d --name symfony_app -p 8080:80 ${{ secrets.DOCKER_USERNAME }}/symfony-app:latest